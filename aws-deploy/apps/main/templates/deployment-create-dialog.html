<form role="form">
    <div class="form-group">
        <label for="deployment_name">deployment.name</label>
        <input type="text" class="form-control" id="deployment_name" placeholder="deployment.name">
    </div>

    <div class="form-group">
        <label for="deployment_application">deployment.application</label>
        <input type="text" class="form-control" list="applications" id="deployment_application">
    </div>

    <div class="form-group">
        <label for="deployment_environment">deployment.environment</label>
        <input type="text" class="form-control" list="environments" id="deployment_environment">
    </div>

    <button class="btn btn-success">deployment.save</button>
</form>
<datalist id="applications"></datalist>
<datalist id="environments"></datalist>
