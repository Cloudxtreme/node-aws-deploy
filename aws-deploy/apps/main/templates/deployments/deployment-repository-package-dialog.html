<form role="form">
    <div class="form-group">
        <span><%= i18n.t('package.description') %></span>
    </div>
    <div class="form-group">
        <label for="repository_commit"><%= i18n.t('repository.commit') %></label>
        <input id="repository_commit" type="text" class="form-control" disabled value="<%= repository_commit %>">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary"><%= i18n.t('repository.create-package') %></button>
        <span id="progress" class="pull-right fa fa-cog fa-spin fa-2x hidden"></span>
    </div>
</form>
