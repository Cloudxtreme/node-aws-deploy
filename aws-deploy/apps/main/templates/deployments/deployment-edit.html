<form role="form">
    <div class="form-group">
        <label for="deployment_name"><%= i18n.t('deployment.name') %></label>
        <input id="deployment_name" class="form-control" type="text">
    </div>

    <div class="form-group">
        <div class="checkbox">
            <label>
                <input id="deployment_auto_package" type="checkbox"> <%= i18n.t('deployment.auto-package') %>
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="checkbox">
            <label>
                <input id="deployment_auto_deploy" type="checkbox"> <%= i18n.t('deployment.auto-deploy') %>
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="checkbox" id="deployment_auto_clean">
            <label>
                <span><input type="checkbox"></span>
                <span> <%= i18n.t('deployment.auto-clean') %></span>
                <span><input type="number" class="form-control" placeholder="<%= i18n.t('deployment.auto-clean-hint') %>"></span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" id="save" class="btn btn-primary"><%= i18n.t('deployment.submit') %></button>
        <button type="button" id="delete" class="btn btn-danger pull-right"><%= i18n.t('deployment.delete') %></button>
    </div>
</form>
