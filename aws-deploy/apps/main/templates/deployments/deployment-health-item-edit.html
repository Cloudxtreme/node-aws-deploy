<form role="form">
    <div class="form-group">
        <label for="healthcheck_name" class="control-label"><%= i18n.t('healthcheck.name') %></label>
        <input type="text" id="healthcheck_name" class="form-control" value="<%= healthcheck_name %>">
    </div>

    <div class="form-group">
        <label for="healthcheck_type" class="control-label"><%= i18n.t('healthcheck.type') %></label>
        <select id="healthcheck_type" class="form-control">
            <option value="ping"><%= i18n.t('healthcheck.type.ping') %></option>
        </select>
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" id="healthcheck_enabled">&nbsp;<%= i18n.t('healthcheck.enabled') %>
        </label>
    </div>

    <div class="form-group">
        <label for="healthcheck_port" class="control-label"><%= i18n.t('healthcheck.port') %></label>
        <input type="text" id="healthcheck_port" class="form-control" value="<%= healthcheck_port %>">
    </div>

    <div class="form-group">
        <label for="healthcheck_uri" class="control-label"><%= i18n.t('healthcheck.uri') %></label>
        <input type="text" id="healthcheck_uri" class="form-control" value="<%= healthcheck_uri %>">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary"><%= i18n.t('healthcheck.save') %></button>
<% if (!this.model.isNew()) { %>
        <button type="button" id="delete" class="pull-right btn btn-danger"><%= i18n.t('healthcheck.delete') %></button>
<% }Â %>
    </div>
</form>
