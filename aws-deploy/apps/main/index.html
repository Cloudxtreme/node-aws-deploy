<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AWS Deploy</title>
    <% _.each(css, function (style) { %><link href="<%= style.name %>" rel="stylesheet" type="<%= style.type %>"/><% }); %>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>
<body>
    <div id="header"></div>
    <div id="content" class="container"></div>
    <div id="footer"></div>
</body>
<% _.each(templates, function (template) { %><script src="<%= template.name %>" type="<%= template.type %>"></script><% }); %>
<% _.each(js, function (script) { %><script src="<%= script.name %>" type="<%= script.type %>"></script><% }); %>
</html>
