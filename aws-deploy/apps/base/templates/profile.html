<form role="form">
    <div class="form-group">
        <label for="user_email"><%= i18n.t('profile.email') %></label>
        <input type="email" class="form-control" id="user_email" value="<%- user_email %>">
    </div>

    <div class="form-group">
        <label for="user_name"><%= i18n.t('profile.name') %></label>
        <input type="text" class="form-control" id="user_name" value="<%- user_name %>">
    </div>

    <div class="form-group">
        <button type="submit" id="save" class="btn btn-success"><%= i18n.t('profile.save') %></button>
        <button type="button" id="change_pass" class="btn btn-info pull-right"><%= i18n.t('profile.change-password') %></button>
    </div>
</form>
