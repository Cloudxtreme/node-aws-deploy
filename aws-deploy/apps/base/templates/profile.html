<form role="form">
    <div class="form-group">
        <label for="user_email">profile.email</label>
        <input type="email" class="form-control" id="user_email" value="<%- user_email %>">
    </div>

    <div class="form-group">
        <label for="user_name">profile.name</label>
        <input type="text" class="form-control" id="user_name" value="<%- user_name %>">
    </div>

    <div class="form-group">
        <button id="save" class="btn btn-success">profile.save</button>
        <button id="change_pass" class="btn btn-info pull-right">profile.change-password</button>
    </div>
</form>
